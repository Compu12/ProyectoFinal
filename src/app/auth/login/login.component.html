<app-navbar></app-navbar>
<div class="container">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">INICIAR SESION</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Por favor, ingresar el Correo Eléctronico</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password"  autocomplete="on" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Por favor, ingresar su contraseña</div>
              </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block">
              Ingresar
            </button>
          </form>
          <div class="form-group mt-3">
            <p>
                Crea una cuenta ? <a [routerLink]="['/register']"> Registarse </a>
            </p>
          </div>
          <div class="form-group mt-3">
            <p>
              <!-- <a [routerLink]="['/forgot-password']"> Olvidó su contraseña ? </a> -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
