
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse en Dristrapp</h1>
                <form [formGroup]="registerForm"(ngSubmit)="onRegister()" >
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email"formControlName='email'>
                    
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName='password'>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                </form>
                <div class="form-group mt-3">
                    <p>¿Tienes una cuenta? <a [routerLink]="['/login']">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
