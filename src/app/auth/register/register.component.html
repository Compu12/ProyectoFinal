<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTRARSE</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="nombreT">Nombre de la Tienda</label>
              <input type="text" class="form-control" formControlName="nombreT" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" autocomplete="on" formControlName="password"/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Registrarse
            </button>
          </form>
          <div class="form-group mt-3">
            <p>Tiene usted una cuenta?<a [routerLink]="['/login']"> Ingresar </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
